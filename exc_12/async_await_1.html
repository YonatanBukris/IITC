<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function paues(sleepMs) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("hello");
          }, sleepMs);
        });
      }

      async function checkTime(sleepMs) {
        console.log(new Date());
        const result = await paues(sleepMs);
        console.log(new Date());
        console.log(result);
      }

      checkTime(5000);
    </script>
  </body>
