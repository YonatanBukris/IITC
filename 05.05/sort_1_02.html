<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort</title>
</head>

<body>
    <script>
        let numbersarray = [5, 6, 1, 3, 2, 4, 0]; // original list
        function findMin(array, i) {
            let minNum = array[i];
            for (let index = i; index < array.length; index++) {
                if (array[index] < minNum) {
                    minNum = array[index];
                }
            }
            return array.indexOf(minNum); // searching in the array for the lowest number and returns it.
        }

        function switcher(array, index1, index2) {
            let temp = array[index1];
            array[index1] = array[index2];
            array[index2] = temp;
        }

        function sorter(array) {
            for (let i = 0; i < array.length; i++) {
                let indexMin = findMin(array, i);
                switcher(array, i, indexMin);
            }
            return array;
        }
        console.log(sorter(numbersarray));
    </script>
</body>

</html>
