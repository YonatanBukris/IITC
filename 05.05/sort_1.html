<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort_1</title>
</head>

<body>
    <script>
        function findMin(array) {
            let minNum = array[0]
            for (let i = 1; i < array.length; i++) {
                if (array[i] < minNum) {
                    minNum = array[i];
                }
            }
            return minNum
        }
        function sortArray(array) {
            let newArray = []
            const temporaryArray = array.slice();
            console.log(temporaryArray)
            for (let i = 1; temporaryArray.length > 0; i++) {
                let min = findMin(temporaryArray)
                newArray.push(min)
                temporaryArray.splice(temporaryArray.indexOf(min), 1)
            }
            return newArray
        }

        console.log(sortArray([5, 7, 2, 4, 1, 9, 23]))
    </script>


</body>

</html>
