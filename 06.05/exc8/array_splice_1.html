<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array_splice_1</title>
  </head>
  <body>
    <script>
      function deleteItemIndex(numbers, index) {
        numbers.splice(index, 1);
        return numbers;
      }

      let numbers = [1, 3, 5, -2, 7];
      console.log(deleteItemIndex(numbers, 2));
    </script>
  </body>
</html>
