<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));

        let sum = 1;
        let i = 1;

        do {
            sum *= i;
            i++;
        } while (i <= num);

        alert("The factorial of " + num + " is: " + sum);





        number_1 = parseInt(prompt("enter num " + 1));
        let max_value = number_1
        let min_value = number_1
        let j = 2
        do {
            number = parseInt(prompt("enter num " + j));

            if (max_value < number) {
                max_value = number
            }
            if (min_value > number) {
                min_value = number
            }
            j++
        } while (j <= 5)
        console.log('the max value is ' + max_value)
        console.log('the min value is ' + min_value)




    </script>
</body>

</html>
