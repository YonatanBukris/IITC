<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("enter num "))

        let sum = 1
        let i = 1
        while (i <= num) {
            sum *= i
            i++
        }
        alert("The factorial of " + num + " is: " + sum);



    </script>
</body>

</html>
