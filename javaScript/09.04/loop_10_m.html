<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num = prompt("enter a number: ");
        let str = num.toString();
        let rng = 10 ** (str.length - 1);
        while (rng > 0 && num > 0) {
            console.log(parseInt(num / rng));
            num -= rng * parseInt(num / rng);
            rng = rng / 10;
        }


    </script>
</body>

</html>
