<body>
    <script>
        function fibo(number) {
            let fib = [];
            fib[0] = 0;
            fib[1] = 1;
            for (let i = 2; i < number; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            return fib
        }

        console.log(fibo(8));

    </script>
</body>
