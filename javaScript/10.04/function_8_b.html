<body>
    <script>
        function SumOfDigits(number) {
            let str = number.toString();
            let rng = 10 ** (str.length - 1);
            let sum = 0
            while (rng > 0 && number > 0) {
                sum += parseInt(number / rng);
                number -= rng * parseInt(number / rng);
                rng = rng / 10;

            }
            return sum
        }

        console.log(SumOfDigits(34512))
    </script>
