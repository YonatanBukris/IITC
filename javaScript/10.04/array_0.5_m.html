<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [5, 10, 15, 20, 25]

        let sum = 0
        let average = 0
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i]
            average = sum / numbers.length
        }

        console.log(sum)
        console.log(average)


    </script>
</body>

</html>
