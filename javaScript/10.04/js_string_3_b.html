<body>
    <script>
        function LongestValue(str) {
            const array = str.split(',');
            let maxLength = 0;
            for (let pair of array) {
                let [key, value] = pair.split(':');
                if (value.length > maxLength) {
                    maxLength = value.length;
                }
            }
            return maxLength;
        }

        console.log(LongestValue("name:yonatan, family:bukris , city:TelAvivJaffa"));

    </script>
