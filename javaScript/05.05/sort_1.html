<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sort_2</title>
</head>

<body>
    <script>
        let numbersarray = [5, 6, 1, 3, 2, 4, 0]; //lenght 7
        console.log("Original Array:", numbersarray);

        function sortArray(array) {
            for (let i = 0; i < array.length - 1; i++) { //6
                for (let j = 0; j < array.length - i - 1; j++) { //6 //5 //4 //3 //2 //1 //0
                    if (array[j] > array[j + 1]) {
                        // swap elements if they are in the wrong order
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
        }


        sortArray(numbersarray);
        console.log("Original Array after sort:", numbersarray);
    </script>
</body>

</html>
