    <script>
        numbers = [8, 4, 2, 4]

        function findNumber(array, number) {
            let bool = false
            for (let i = 0; i < array.length; i++) {
                if (array[i] == number) {
                    array[i]++
                    bool = true
                }

            }
            if (bool == false) {
                console.log("number dont exist")
            }
            return array
        }

        user = prompt("give a number")
        console.log(findNumber(numbers, user))
    </script>
