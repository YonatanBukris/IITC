<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let books = [
            { name: "book1", pages: 30 },
            { name: "book2", pages: 40 },
            { name: "book3", pages: 50 },
            { name: "book4", pages: 60 },
            { name: "book5", pages: 70 },
        ];

        function addBooks(bookArray, bookName, bookPages) {
            newBook = { name: bookName, pages: bookPages };
            bookArray.push(newBook);
        }

        addBooks(books, "book6", 100);
        console.log(books);



    </script>
</body>
