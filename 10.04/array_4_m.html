<body>
    <script>
        function UniqeSum(arr) {
            let count = {};

            for (let i = 0; i < arr.length; i++) {
                count[arr[i]] ? count[arr[i]]++ : count[arr[i]] = 1;
            }
            let sum = 0;

            for (let i in count) {
                if (count[i] == 1) {
                    sum++
                }

            }
            return sum;
        }
        console.log(UniqeSum([1, 6, 7, 6, 8, 1]));


    </script>
</body>
