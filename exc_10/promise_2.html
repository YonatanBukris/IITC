<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchData() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data fetched");
                }, 2000);
            });
        }
        fetchData().then((data) => {
            console.log(data);
        });

    </script>
</body>
