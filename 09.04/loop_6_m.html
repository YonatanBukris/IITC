<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        number_1 = parseInt(prompt("enter num " + 1));
        let max_value = number_1
        let min_value = number_1
        let i = 2
        while (i <= 5) {
            number = parseInt(prompt("enter num " + i));

            if (max_value < number) {
                max_value = number
            }
            if (min_value > number) {
                min_value = number
            }
            i++
        }
        console.log('the max value is ' + max_value)
        console.log('the min value is ' + min_value)





    </script>
</body>

</html>
