<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let average = 0;
        let number;
        let i = 1
        while (i <= 5) {
            number = parseInt(prompt("enter num " + i));
            sum += number;
            i++
        }

        average = sum / 5;

        alert('the sum is ' + sum);
        alert('the average is ' + average);
    </script>
</body>

</html>
